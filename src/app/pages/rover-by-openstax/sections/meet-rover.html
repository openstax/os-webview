<template args="model">
    <img class="left-logo" src="/images/rover-by-openstax/rover-badge-goggles.svg">
    <div class="boxed">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="tagline">{model.description}</div>
        </div>
        <div class="cards {model.cards.length > 4 ? 'row-of-three' : ''}">
            <div class="card" each="card in model.cards">
                <img src="{card.image}" alt="">
                <div class="text-block" data-html="cards[{$item}].description"></div>
            </div>
        </div>
        <a class="btn blue" href="{model.webinarLink}">{model.webinarLinkText}</a>
    </div>
</template>

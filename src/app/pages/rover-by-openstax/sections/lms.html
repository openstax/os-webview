<template args="model">
    <div class="boxed">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="tagline" data-html="description"></div>
        </div>
        <img class="card" src="{model.image.image}" alt="{model.image.altText}">
        <div class="caption">{model.caption}</div>
    </div>
    <div class="bottom-border"></div>
</template>

<template args="model">
    <a class="btn top-right blue" href="{model.accessLink}">{model.accessText}</a>
    <div class="accent"></div>
    <div class="boxed">
        <div class="two-columns">
            <div class="left-column">
                <img class="for-desktop" src="{model.headerImage}">
                <img class="for-mobile" src="{model.mobileHeaderImage}">
                <div data-html="introHtml" skip="true" class="tagline"></div>
            </div>
            <div class="video" data-html="video" skip="true"></div>
        </div>
    </div>
</template>

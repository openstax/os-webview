<template args="model">
    <div class="line"></div>
    <div class="content">
        <span class="label">{model.heading}</span>
        <span each="sec in model" class="navigation-item {model.currentClass(sec.id)}"
            data-target-id="{sec.id}" role="button">
            {sec.heading}
        </span>
    </div>
    <div class="line"></div>
</template>

<template args="model">
    <section if="model" class="hero">
        <div class="content">
            <div>
                <h1>{model.missionHeader}</h1>
                <div>{model.missionBody}</div>
            </div>
        </div>
        <div class="images" role="presentation">
            <div class="globe-clipping">
                <img src="/images/research/hero-research-earth@1x.png" alt="">
            </div>
            <div class="clipping">
                <img src="/images/research/hero-research-curves.svg" alt="">
            </div>
        </div>
    </section>
    <section if="model" class="current-projects">
        <div class="content">
            <h1>{model.projectsHeader}</h1>
            <div class="project-cards">
                <div each="project in model.projects" class="card {project.borderColor}">
                    <if condition="project.url">
                        <a href="{project.url}">
                            <div class="card-content">
                                <h2>{project.title}</h2>
                                <div>{project.body}</div>
                            </div>
                        </a>
                    <else>
                        <div class="card-content">
                            <h2>{project.title}</h2>
                            <div>{project.body}</div>
                        </div>
                    </if>
                </div>
            </div>
        </div>
    </section>
    <section class="people">
        <div class="content">
            <h1 if="model">{model.peopleHeader}</h1>
            <people-tabs skip="true"></people-tabs>
            <tab-content skip="true"></tab-content>
            <accordion-region skip="true"></accordion-region>
        </div>
    </section>
    <section if="model" class="publications">
        <div class="content">
            <h1>{model.publicationsHeader}</h1>
            <div class="publication" each="pub in model.publications">
                <div class="headline">
                    {pub.authors} ({pub.date}). {pub.title}
                </div>
                <div data-html="publications[{$item}].excerpt"></div>
                <a href="{pub.downloadLink}">View PDF<span class="fa fa-external-link-alt"></span></a>
            </div>
        </div>
    </section>
</template>

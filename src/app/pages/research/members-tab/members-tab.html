<template args="model">
    <div each="entry in model" class="card">
        <div class="content">
            <div class="image-holder">
                <img if="entry.photo" class="photo" src="{entry.photo.file}" alt="portrait">
            </div>
            <div class="name">
                <if condition="entry.website">
                    <a href="{entry.website}">
                        {entry.name}
                    </a>
                <else>
                    {entry.name}
                </if>
            </div>
            <div>{entry.title}</div>
        </div>
    </div>
</template>

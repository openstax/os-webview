<template args="model">
    <div class="photo-and-text">
        <div>
            <div class="girl-txt-head">{model.header1}</div>
            <p>{model.description1}</p>
            <a href="{model.linkUrl1}" class="sbox">{model.linkText1}</a>
        </div>
        <img class="girl-img" src="{model.image1}" alt="Student">
    </div>

    <div class="photo-and-text">
        <img class="stick-up" src="{model.image2}" alt="Student">
        <div class="first-in-mobile">
            <div class="std-txt-head">{model.header2}</div>
            <p>{model.description2}</p>
            <a href="{model.linkUrl2}" class="sbox">{model.linkText2}</a>
        </div>
    </div>
</template>

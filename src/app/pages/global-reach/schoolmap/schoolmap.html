<template args="model">
    <div class="content">
        <div class="main-content">
            <div class="txthead">{model.heading}</div>
            <div class="txtbdy">{model.description}</div>
            <div class="txtlink">
                <a href="{model.linkUrl}">{model.linkText}</a>
                <span class="linkarrow"><i class="fa fa-chevron-right right-angle"></i></span>
            </div>
        </div>
        <div><img class="map-img" src="/images/home/map2.png"></div>
    </div>
</template>

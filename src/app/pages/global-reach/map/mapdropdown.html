<template args="model">
    <div if="model=='empty_result'" class="search-empty-result">
        No results found
    </div>
    <ul if="model.length!=0 && model!='empty_result'" class="search-list">
        <li each="element in model.lData" class="search-list-element">
            <div class="toggle-on-off" id="show-{element.pk}" data-toggle="show">
                <div class="list-data">
                    <div class="list-heading">{element.fields.name}</div>
                    <div class="list-address">{model.generateCityState(element.fields.physical_city, element.fields.physical_state_province)}</div>
                </div>
                <div class="list-show-more">
                    <i id="icon-{element.pk}" class="fa fa-chevron-down angle-circle" aria-hidden="true"></i>
                </div>
            </div>
            <div id="data-{element.pk}" class="toggle-datalist data-{element.pk}">
                <div class="detailinfo-{element.pk} detailinfo-container"></div>
                <div id="testimonialBody-{element.pk}" class="testimonialBody-{element.pk}"></div>
            </div>
        </li>
    </ul>
    <div id="detail-info-mob" class="detail-info-mob"></div>
    <div id="testimonial-body-mob" class="testimonial-body-mob"></div>
</template>

<template args="model">
    <div class="map-image" style="background-image: url('{model.imageUrl}')"></div>
    <div class="overlay">
        <div class="boxed">
            <h1>{model.heading}</h1>
            <a href="/separatemap" class="btn primary">
                {model.buttonText}
            </a>
        </div>
    </div>
</template>

<template args="model">
    <pop-up skip="true"></pop-up>
    <div class="page-intro">
        <div class="subhead">
            <div class="{`text-content ${model.studentImage ? 'left-aligned' : 'centered'}`}">
                <h1>{model.headline}</h1>
                <p if="model.topLinkUrl">
                    {' '}<a href="{model.topLinkUrl}">{model.topLinkText}</a>
                </p>
                <p if="model.simpleMessage">
                    {model.simpleMessage}
                </p>
                <p if="model.adoptionQuestion">{model.adoptionQuestion}
                    <if condition = "model.errataId">
                        <if condition="model.defaultEmail && model.defaultEmail !== 'none@openstax.org'">
                            {` `}We'll be sending submission updates to {model.defaultEmail}.
                        <else>
                            <br />
                            <a class="header-link" href="/errata/{model.errataId}">
                                Track the status of your submission
                            </a>
                        </if>
                    </if>
                </p>
                <a if="model.adoptionUrl" href="{model.adoptionUrl}" title="{model.adoptionLinkText}" class="cta btn">{model.adoptionLinkText}</a>
                <a if="model.subjectLinkText"
                    href="/subjects" title="{model.subjectLinkText}" class="go-back">{model.subjectLinkText}</a>
            </div>
            <img if="model.studentImage" src="{`/images/components/${model.studentImage}`}" alt=""/>
        </div>
    </div>
    <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    <div if="model.belowHeader" class="wrapper">
        <div class="text-content">
            <div class="below-header-text">{model.belowHeader.text}</div>
            <div class="buttons">
                <a each="b in model.belowHeader.buttons" class="btn {b.colorScheme}" href="{b.url}">
                    {b.text}
                </a>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <detail-block class="boxed" skip="true"></detail-block>
        <div class="text-content labeled-inputs row book-info">
        </div>
    </div>
</template>

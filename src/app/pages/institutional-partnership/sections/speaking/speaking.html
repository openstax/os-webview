<template args="model">
    <div class="content-block">
        <div class="left-group">
            <h2 class="ul">{model.heading}</h2>
            <div class="ll description-block" data-html="description"></div>
        </div>
        <img class="ur" src="{model.image}" alt="{model.altText}">
        <div class="lr caption" data-html="caption"></div>
    </div>
</template>

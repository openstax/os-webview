<template args="model">
            <div class="tdlb-container">
                <div class="tdlb-para">
                    <div id="testimonialHead-{model.itemIndex}" class="testimonial_he">Testimonials</div>
                    <div class="para-quote">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <div class="tdl-body-desc">{model.dataArray[model.itemIndex].fields.testimonial}</div>
                </div>
                <div class="tdl-body-regards">
                    <div class="tdlb-regards-name">{model.dataArray[model.itemIndex].fields.testimonial_name}</div>
                    <div class="tdlb-regards-desc">{model.dataArray[model.itemIndex].fields.testimonial_position}</div>
                </div>
            </div>
        <div class="toggle-datalist-footer">
            <span id="sub_testimonial">submit your testimonials</span> >
        </div>
</template>

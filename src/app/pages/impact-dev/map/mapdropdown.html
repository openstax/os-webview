<template args="model">
    <ul if="model.length!=0" class="search_list">
        <li each="element in model.lData" class="search_list_element">
            <div class="toggle_on_off" id="show-{element.pk}" data-toggle="show" data-value="1234">
                <div class="list_data">
                    <p class="list_heading">{element.fields.name}</p>
                    <p class="list_address">{element.fields.physical_city}, {element.fields.physical_state_province}</p>
                </div>
                <div class="list_show_more">
                    <i id="icon-{element.pk}" class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                </div>
            </div>
            <div id="data-{element.pk}" class="toggle_dataList">

                <div class="toggle_dataList_head">
                    <tr>
                        <td class="left_column">
                            <div class="lColumn_head">Student savings</div>
                            <div class="lColumn_body">
                                <span class="lCol_body_left">This year: $327,000</span>
                                <span class="lCol_body_right">Cumulative: $1,023,016</span>
                            </div>
                        </td>
                        <td class="right_column">
                            <div class="rColumn_head">OpenStax Institutional Partner</div>
                            <div class="rColumn_body">Yes</div>
                        </td>
                    </tr>
                </div>
                <div class="toggle_dataList_body">
                    <div class="tdlb_container">
                        <p class="tdl_body_desc">Teaming up with the other OpenStax Institutional Partner schools<br>
                            provided a sense of community as we navigated launching OER initiatives<br>
                            at our own campuses. Learning about other schools’ successes and<br>
                            frustrations each month was inspiring. I learned so many new techniques<br>
                            and innovative ideas that I could then apply at my own campus. I loved<br>
                            the structure of this program. It’s inspiring to see how many students are<br>
                            impacted by OER adoption – the numbers really add up quickly.
                        </p>
                        <div class="tdl_body_regards">
                            <p class="tdlb_regards_name">– Erin Davis</p>
                            <p class="tdlb_regards_desc">Distance Education Library Services Coordinator</p>
                        </div>
                    </div>
                </div>
                <div class="toggle_dataList_footer">
                    <span id="sub_testimonial">submit your testimonials</span> >
                </div>

            </div>

        </li>
    </ul>
</template>

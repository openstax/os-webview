                    Let us know you're using OpenStax and put your school on the map!</p>
                <div class="sbox"> I'm using OpenStax</div>
            </div>
            <div class="girl_imgdiv">
                <img id="girl_img" src="/images/home/girl-join-the-movement.png" alt="Student">
            </div>
        </div>
    
        <div id="second_photo">

            <img id="stds_img" src="/images/home/students-want-to-help.png" alt="Student">
        </div>

            <div class="sbox"> I want to give</div>

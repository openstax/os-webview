<template args="model">
    <div class="input-with-clear-button">
        <input type="text" placeholder="Search" name="search-input" value="{model.searchString}">
        <span class="clear-search" role="button" aria-label="clear search" tabindex="0" hidden={model.clearHidden}>
            <i class="fa fa-times"></i>
        </span>
    </div>
    <button class="btn primary" type="button"><i class="fas fa-search"></i></button>
</template>

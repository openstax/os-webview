<template args="model">
    <div class="text-content">
        <div class="floater">
            <div class="sticky-bit" skip="true">
            </div>
        </div>
        <if condition="model">
            <img src="{model.image}" alt="model.imageAlt">
            <h1>{model.title}</h1>
            <h2 if="model.subheading">{model.subheading}</h2>
            <div class="byline" skip="true"></div>
            <div class="body"></div>
            <div class="tags" if="model.tags.length">
                <div class="tag" each="tag in model.tags">{tag}</div>
            </div>
        </if>
    </div>
</template>

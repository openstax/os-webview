<template args="model">
    <div class="img" style="{backgroundImage: `url(${model.coverUrl})`}"></div>
    <div class="content">
        <h2><a href="/blog/{model.articleSlug}">{model.title}</a></h2>
        <if condition="model.subheading">
            <h3>{model.subheading}</h3>
        </if>
        <div class="body"></div>
        <div class="meta">
            <p>
                <span class="author">{model.author}</span>
                <span class="date">{model.date}</span>
            </p>
        </div>
    </div>
</template>

<template args="model">
    <div class="boxed">
        <img src="{model.image.image}" alt="{model.image.altText}">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="tagline" data-html="description"></div>
            <div class="caption desktop-only">{model.caption}</div>
        </div>
        <div class="caption mobile-only">{model.caption}</div>
    </div>
</template>

<template args="model">
    <img src="{model.imageUrl}" alt="{model.imageAlt}">
    <h2>{model.headline}</h2>
    <div class="description">{model.description}</div>
    <div class="partner-table">
        <div each="logo in model.logos" class="partner-logo">
            <img src="{logo}" alt="[need alt]">
        </div>
    </div>
</template>

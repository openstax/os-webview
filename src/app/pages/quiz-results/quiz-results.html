<template args="model">
    <div if="model.heading" class="hero text-content">
        <h1>{model.heading}</h1>
        <div class="subhead">{model.introduction}</div>
    </div>
    <div class="content">
        <div class="top-result" skip="true"></div>
        <div if="!model.expanded" class="see-all">
            <label for="expander">See all personas descriptions</label>
            <div class="divider-and-switch">
                <div class="line"></div>
                <button id="expander" type="button">+</button>
                <div class="line"></div>
            </div>
        </div>
        <div class="other-results" skip="true" hidden="{model.expanded ? null : ''}"></div>
    </div>
</template>

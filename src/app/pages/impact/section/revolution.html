<template args="model">
    <div class="text-left-photo-right">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div data-html="letterBody" class="text-block" skip="true"></div>
            <div class="signature-section">
                <img class="mobile-only little-headshot"
                    src="{model.portrait.image}" alt="{model.portrait.altText}">
                <div>
                    <img class="signature-image" src="{model.signatureImage.image}" alt="{model.signatureImage.altText}">
                    <div data-html="signatureText" skip="true"></div>
                </div>
            </div>
        </div>
        <img class="hide-on-mobile" src="{model.portrait.image}" alt="{model.portrait.altText}">
    </div>
</template>

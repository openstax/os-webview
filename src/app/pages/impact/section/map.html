<template args="model">
    <img class="floating hide-on-mobile" src="{model.image_1.image}" alt="{model.image_1.imageAlt}">
    <div class="content with-layers">
        <div>
            <img if="model.image_2" src="{model.image_2.image}" alt="{model.image_2.imageAlt}">
        </div>
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div>{model.description}</div>
            <a href="{model.link}">{model.linkText} <span class="fa fa-chevron-right"></span></a>
        </div>
    </div>
</template>

<template args="model">
    <div class="centered content">
        <h2>{model.heading}</h2>
        <div>{model.description}</div>
    </div>
    <div class="text-overlapping-photo">
        <img src="{model.image.image}" alt="{model.image.altText}">
        <div class="text-block">
            <div class="card">
                <div class="quote-on-left">
                    <div class="big-orange-quote">â€œ</div>
                    <div class="text-block">
                        <div>{model.quote}</div>
                        <div class="attribution">
                            <div class="name">{model.attributionName}</div>
                            <div class="title" data-html="attributionTitle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a if="model.link1" href="{model.link1}">
                    {model.link1Text}
                </a>
                <a if="model.link2" href="{model.link2}">
                    {model.link2Text}
                </a>
            </div>
        </div>
    </div></template>

<template args="model">
    <div class="text-content">
        <h2>{model.heading}</h2>
        <div data-html="description"></div>
    </div>
    <div class="scroll-on-mobile">
        <div class="icon-row">
            <img each="icon in model.partners" src="{icon.image.image}" alt="{icon.imageAltText || icon.image.altText}">
        </div>
    </div>
</template>

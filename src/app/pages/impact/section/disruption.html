<template args="model">
    <div class="text-content">
        <h2>{model.heading}</h2>
        <div>{model.description}</div>
    </div>
    <div class="scroll-on-mobile">
        <img src="{model.graph.image.image}" alt="{model.graph.imageAltText || model.graph.image.altText}">
    </div>
</template>

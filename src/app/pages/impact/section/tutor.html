<template args="model">
    <img class="right-image" src="{model.rightImage.image}" alt="{model.rightImage.altText}">
    <div class="content">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div>{model.description}</div>
            <a href="{model.link}">{model.linkText}</a>
        </div>
    </div>
    <img class="bottom-image"
        src="{model.bottomImage.image}" alt="{model.bottomImage.altText}">
</template>

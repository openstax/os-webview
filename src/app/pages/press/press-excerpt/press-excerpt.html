<template args="model">
    <img if="model.iconUrl" src="{model.iconUrl}" alt="">
    <div class="byline" skip="true"></div>
    <div class="headline">
        <a href="{model.url}">{model.headline}
            <span if="model.source" class="fa fa-external-link-alt"></span>
        </a>
    </div>
    <div if="model.excerpt" class="excerpt">
        {model.excerpt}â€¦
        <a href="{model.url}">Continue reading</a>
    </div>
</template>

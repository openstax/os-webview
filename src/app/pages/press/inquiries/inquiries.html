<template args="model">
    <div>
        <h2>Press inquiries</h2>
        <div class="contact">
            <div if="model.pressInquiries.name">{model.pressInquiries.name}</div>
            <div>{model.pressInquiries.phone}</div>
            <div>{model.pressInquiries.email}</div>
        </div>
    </div>
    <div class="find-us">
        <h2>Find us on</h2>
        <div class="icon-row">
            <a href="https://www.facebook.com/openstax"><span class="fab fa-facebook"></span></a>
            <a href="https://www.linkedin.com/company/openstax"><span class="fab fa-linkedin"></span></a>
            <a href="https://www.instagram.com/openstax/"><span class="fab fa-instagram"></span></a>
            <a href="https://twitter.com/openstax"><span class="fab fa-twitter-square"></span></a>
        </div>
    </div>
    <a href="{model.pressKitUrl}" class="btn primary">
        Download press kit
        <span class="fa fa-download"></span>
    </a>
</template>

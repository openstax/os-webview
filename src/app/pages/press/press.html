<template args="model">
    <div class="hero">
        <h1>{model.headline || 'loading...'}</h1>
        <div data-region="mobile-selector" skip="true"></div>
    </div>
    <div class="mobile-view" skip="true"></div>
    <div class="main-body">
        <div class="main-content">
            <div class="press-releases">
                <h2>Press releases</h2>
            </div>
            <div class="news-mentions">
                <h2>News mentions</h2>
            </div>
        </div>
        <div class="sidebar">
            <div class="our-mission">
                <h2>Our mission</h2>
                <div
                 each="statement in model.missionStatements"
                 data-html="missionStatements[{$item}]"
                 skip="true"
                ></div>
            </div>
            <div class="press-inquiries" skip="true"></div>
            <div class="book-experts" skip="true"></div>
        </div>
    </div>
</template>

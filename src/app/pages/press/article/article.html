<template args="model">
    <div if="model.coverUrl" class="hero" style="{backgroundImage: `url(${model.coverUrl})`}">
        <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    </div>
    <article>
        <h1>{model.title || 'Loading...'}</h1>
        <h2 if="model.subheading">{model.subheading}</h2>
        <div class="byline" skip="true"></div>
        <div class="body"></div>
    </article>
</template>

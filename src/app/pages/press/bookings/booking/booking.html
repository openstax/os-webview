<template args="model">
    <div class="card">
        <img if="model.imageUrl" src="{model.imageUrl}" alt="{model.name}">
    </div>
    <div class="{model.imageUrl ? '' : 'span-2'}">
        <div class="name">{model.name}</div>
        <div>{model.title}</div>
        <div if="model.contact">{model.contact}</div>
    </div>
    <div data-html="bio" class="span-2" skip="true">
        This should be replaced
    </div>
</template>

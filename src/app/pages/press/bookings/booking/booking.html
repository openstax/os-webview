<template args="model">
    <img if="model.expert_image" src="{model.expert_image}">
    <div class="{model.expert_image ? '' : 'span-2'}">
        <div class="name">{model.name}</div>
        <div>{model.title}</div>
        <div>{model.email}</div>
    </div>
    <div data-html="bio" class="span-2" skip="true">
        This should be replaced
    </div>
</template>

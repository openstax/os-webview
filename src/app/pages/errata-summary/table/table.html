<template args="model">
    <table class="body-block summary-table">
        <thead>
            <tr>
                <th each="md in model.columnSpecs" class="{md.cssClass || ''}"
                 data-sort-fn="{md.sortFn}" data-sort-key="{md.sortFn && md.key}"
                 role="{md.sortFn ? 'button' : ''}" tabindex="{md.sortFn ? 0 : null}" >
                 {md.label || ''}
                <if condition="model.sortKey === md.key">
                    <span class="{`sortdir${model.sortDir}`}"></span>
                <else>
                    <span if="md.sortFn" class="{`will-sort sortdir${md.sortFn === 'sort' ? 1 : -1}`}"></span>
                </if>
             </th>
            </tr>
        </thead>
        <tbody>
            <tr each="entry in model.errataEntries">
                <td each="md in model.columnSpecs">
                    <div class="{md.cssClass || ''}">
                        <if condition="md.key === 'id'">
                            <a href="{entry[md.key]}">{entry[md.key] || ''}</a>
                        <else>
                            {entry[md.key] || ''}
                            <a if="md.key === 'displayStatus' && entry[md.key] === 'No Correction'"
                            href="/errata/{entry.id}">Details</a>
                        </if>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="body-block summary-table-mobile" each="entry in model.errataEntries">
        <tbody>
            <tr each="md in model.columnSpecs">
                <th>{md.label}</th>
                <td><div>
                    <if condition="md.key === 'id'">
                        <a href="{entry[md.key]}">{entry[md.key] || ''}</a>
                    <else>
                        {entry[md.key] || ''}
                    </if>
                </div></td>
            </tr>
        </tbody>
    </table>
</template>

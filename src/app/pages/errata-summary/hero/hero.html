<template args="model">
    <div class="text-area">
        <h1>{model.title} Errata</h1>
        <div>
            <div class="instructions">{model.instructions}</div>
            <div class="with-tooltip">
                {model.moreAbout}
                <div class="tooltip" data-html="errataHoverHtml"></div>
            </div>
        </div>
    </div>
</template>

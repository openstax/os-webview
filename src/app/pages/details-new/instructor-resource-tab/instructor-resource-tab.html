<template args="model">
    <div>
        <!-- TODO: Get this stuff from the CMS -->
        <h2>Free stuff. <span class="unbold">No catch.</span></h2>
        <div class="free-stuff-blurb">
            Access free resources integrated with your book. Sign up for an account
            to access locked content.
        </div>
        <div class="resources">
            <div class="resource-box double">
                <h3>OpenStax Community Resources</h3>
                <div class="blurb">
                    Placeholder text about access, develop, share resources created by the
                    OpenStax Community that align with OpenStax {model.bookTitle}.<br>
                    <a href="http://oercommons.org">
                        Visit the hub
                        <i class="fa fa-external-link-alt"></i>
                    </a>
                </div>
                <div class="bottom">
                    <div class="left"></div>
                    <div class="right">
                        Download Chapter 5 enhanced lecture slides???
                    </div>
                </div>
            </div>
            <resource-box each="resource in model.resources" skip="true"></resource-box>
        </div>
    </div>
    <!-- TODO pull url from CMS? -->
    <a href="/blog/upcoming-openstax-webinars" class="webinars">
        <div class="icon-cell"><span class="fa fa-desktop"></span></div>
        <div>
            <!-- TODO pull text from CMS -->
            <h2>Find a webinar</h2>
            <div class="blurb">
                Learn more by attending
                one of our free webinars featuring
                OpenStax authors, staff, and partners.
            </div>
        </div>
    </a>
    <hr>
    <if condition="model.allies.length">
        <div class="ally-blurb">
            <!-- TODO Get this from the CMS -->
            <h2>Want more?</h2>
            <div class="blurb-body">
                OpenStax Partners provide additional, low-cost resources for your
                book. See what's offered for this title below and learn more about
                our partners <a href="/partners">here</a>.
            </div>
            <div class="ally-logo">
                <img
                src="http://staxlogos.openstax.org/OSX-ALLY-Gray-RGB-150dpi.png"
                alt=""
                >
            </div>
        </div>
        <div class="ally resources">
            <div each="ally in model.allies" class="ally-box resource-box">
                <div class="top">
                    <img src="{ally.ally_color_logo}">
                </div>
                <div class="bottom">
                    <a href="{ally.book_link_url}">
                        {ally.book_link_text}<i class="fa fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </if>

</template>

<template args="model">
    <h4>Free ({model.resources.freeResources && model.resources.freeResources.length})</h4>
    <div class="swipe-zone">
        <div class="free-resources-region" skip="true"></div>
    </div>
    <h4>Paid ({model.resources.paidResources && model.resources.paidResources.length})</h4>
    <div class="swipe-zone">
        <div class="paid-resources-region">
            <div class="logo-box" each="res in model.resources.paidResources">
                <a href="{res.book_link_url}">
                    <img src="{res.ally_color_logo}" alt="{res.ally_heading}">
                </a>
            </div>
        </div>
    </div
</template>

<template args="model">
    <section if="model" class="who">
        <div class="content">
            <div class="text-block">
                <h1>{model.whoHeadline}</h1>
                <div data-html="whoBlurb" skip="true"></div>
            </div>
        </div>
        <img src="{model.whoImage}" role="presentation">
    </section>
    <section if="model" class="what">
        <div class="content">
            <h1>{model.whatHeadline}</h1>
            <div data-html="whatBlurb" skip="true"></div>
            <div class="cards">
                <a each="card in model.cards"
                    class="card"
                    href="{card.link}"
                >
                    <img src="{card.image}" role="presentation">
                    <div class="content">
                        {card.text}
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section if="model" class="where content">
        <div class="text-content">
            <h1>{model.whereHeadline}</h1>
            <div data-html="whereBlurb" skip="true"></div>
        </div>
    </section>
    <div if="model" class="map">
        <div class="content">
            <img src="{model.map}" alt="{model.mapAlt}">
        </div>
    </div>
</template>

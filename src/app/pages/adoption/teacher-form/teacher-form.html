<template args="model">
    <iframe name="form-response" id="form-response" src="" width="0" height="0"></iframe>
    <form accept-charset="UTF-8" class="form" target="form-response"
     action="https://{model.salesforce.salesforceHome}/servlet/servlet.WebToLead?encoding=UTF-8" method="post">
        <div>
            <input name="utf8" type="hidden" value="âœ“">
            <input type="hidden" name="oid" value="{model.salesforce.oid}">
            <input type="hidden" name="lead_source" value="Adoption Form">
            <input type="hidden" name="Role__c" value="{model.userRole}">
        </div>
        <div class="text-content">
            <plug-in data-id="contactInfo" skip="true"></plug-in>
        </div>
        <div class="wrapper">
            <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">

            <div class="text-content labeled-inputs row book-info">
                <div id="primary-book" class="col">
                    <plug-in data-id="yourBook" skip="true"></plug-in>
                    <p>
                        Don't see your book? Fill out our <a href="/interest">interest form</a>.
                    </p>

                    <plug-in data-id="adoptionStatus" skip="true"></plug-in>
                    <plug-in data-id="howMany" skip="true"></plug-in>
                    <plug-in data-id="partnerResources" skip="true"></plug-in>
                    <plug-in data-id="otherPartner" skip="true"></plug-in>
                    <plug-in data-id="otherInstructors" skip="true"></plug-in>
                </div>

                <div class="col">
                    <plug-in data-id="partnerContact" skip="true"></plug-in>
                    <plug-in data-id="featureMe" skip="true"></plug-in>
                    <plug-in data-id="contactMe" skip="true"></plug-in>

                    <label>
                        Any feedback you'd like to share with us?
                        <span class="invalid-message">{model.validationMessage('00NU00000056Rls')}</span>
                        <textarea cols="50" name="00NU00000056Rls" rows="10" skip="true"></textarea>
                    </label>
                </div>
            </div>
            <div class="cta boxed">
                <span></span>
                <input name="commit" class="btn" type="submit" value="Submit" role="button" aria-disabled="false">
            </div>
        </div>
    </form>
</template>

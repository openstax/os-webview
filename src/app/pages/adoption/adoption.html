<template args="model">
    <div if="model.introHeading" class="hero">
        <h1>{model.introHeading}</h1>
        <span data-html="introDescription" skip="true"></span>
    </div>
    <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    <div class="text-content">
        <plug-in data-id="selectedRole" skip="true"></plug-in>
    </div>
    <plug-in data-id="form" skip="true"></plug-in>
</template>

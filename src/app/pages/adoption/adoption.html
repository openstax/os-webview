<template args="model">
    <div class="subhead text-content">
        <h1>Let us know you’re using OpenStax</h1>
        <p>Our books and their accompanying resources are yours to use, free.</p>
        <p>
            Help us continue to make high-quality educational materials accessible by
            letting us know you've adopted! Our future grant funding is based on
            faculty adoptions and the number of students we impact.
        </p>
        <p>
            Not using OpenStax yet? Go to our OpenStax <a href="/interest">interest
            form</a> and we'll send you the information you need.
        </p>
    </div>
    <form accept-charset="UTF-8" class="form"
     action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="post">
        <div class="text-content">
            <div>
                <input name="utf8" type="hidden" value="✓">
                <input type="hidden" name="oid" value="00DU0000000Kwch">
                <input type="hidden" name="retURL" value="{`${window.location.origin}/confirmation?adoption`}">
                <input type="hidden" name="lead_source" value="OS Adoption Form">
            </div>
            <p class="instructions">
                To get started with an OpenStax book, fill out this form and paste the
                book URL in your syllabus.
            </p>
            <div class="labeled-inputs row top-of-form">
                <div class="col">
                    <label>
                        <span>First name</span>
                        <input name="first_name" type="text" required>
                    </label>
                    <label>
                        <span>Last name</span>
                        <input name="last_name" type="text" required>
                    </label>
                    <label>
                        <span>School name</span>
                        <input name="company" type="text" required>
                    </label>
                </div>
                <div class="col">
                    <label>
                        <span>School url</span>
                        <input name="URL" type="text" required>
                    </label>
                    <label>
                        <span>Email address</span>
                        <input name="email" pattern="[^@]+@([^@\.]+\.)+[^@\.]+" type="text" required>
                    </label>
                    <label>
                        <span>Phone number</span>
                        <input name="phone" type="text" required>
                    </label>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
            <div class="text-content labeled-inputs row book-info">
                <div id="primary-book" class="col">
                    <label>Your OpenStax book:
                        <div skip="true"></div>
                        <select name="00NU00000053nzR" required>
                            <!-- FIX: Transform model to match expectations -->
                            <option each="title in model.titles" value="{title.value ? title.value : title}">
                                {title.text ? title.text : title}
                            </option>
                        </select>
                    </label>
                    <p>
                        Don't see your book? Fill out our <a href="/interest">interest form</a>.
                    </p>

                    <label>How are you using this book?
                        <div skip="true"></div>
                        <select name="00NU00000055spw">
                            <option each="option in model.salesforce.adoption.options" value="{option.value}">{option.text}</option>
                        </select>
                    </label>

                    <label>
                        How many students are using this book in your courses each semester?
                        <input name="00NU00000052VId" type="number" min="0" required>
                    </label>

                    <label>Which partner resources are you using with your book?
                        <span class="select-instructions">You may select more than one.</span>
                        <div skip="true"></div>
                        <select multiple name="00NU0000005VmTu">
                            <option each="partner in model.partners" value="{partner}">{partner}</option>
                            <option value="other-partner">Other (specify below)</option>
                        </select>
                    </label>

                    <label id="other-partner">Other
                        <input name="00NU0000005Vls8" class="short" type="text" placeholder="Partner resources not listed above?">
                    </label>

                    <label>
                        If there are other instructors in your department who will also be using this
                        book, approximately how many students in your department will be using this
                        book per semester?
                        <input name="00NU00000055sq1" type="number" min="0">
                    </label>
                </div>

                <div class="col">
                    <label class="question">
                        Which of our <a href="/partners">partners</a> would you like to give
                        permission to contact you about additional resources to support
                        our books?
                        <span class="select-instructions">You may select more than one.</span>
                        <div skip="true"></div>
                        <select multiple name="00NU00000055spm">
                            <option value="Online homework partners">Online homework partners</option>
                            <option value="Adaptive courseware partners">Adaptive courseware partners</option>
                            <option value="Customization tool partners">Customization tool partners</option>
                        </select>
                    </label>

                    <label class="question">Are you interested in having your OpenStax experience featured on our website, social media, and/or emails?
                        <div skip="true"></div>
                        <select name="00NU00000055sq6">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </label>

                    <label class="question">
                        May we contact you about opportunities to participate in future pilots or research studies?
                        <div skip="true"></div>
                        <select name="00NU00000055sqB">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </label>

                    <label>
                        Any feedback you'd like to share with us?
                        <textarea cols="50" name="00NU00000056Rls" rows="10"></textarea>
                    </label>

                    <div class="cta">
                        <input name="commit" class="btn" type="submit" value="Submit" role="button" aria-disabled="false">
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>

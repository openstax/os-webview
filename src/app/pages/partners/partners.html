<template args="model">
    <section if="model.confirmation" class="above-the-banner">
        <div class="content">
            Thank you! Your form has been submitted. Check out some of the resources
            available for our books below.
            <button type="button" class="put-away"><i class="fa fa-times"></i></button>
        </div>
    </section>
    <section class="banner hero">
        <div class="boxed">
            <h1>{model.headline}</h1>
            <div data-html="description" skip="true"></div>
            <section class="desktop controls" skip="true"></section>
        </div>
        <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    </section>
    <div class="padding">
        <div class="active-filters desktop" skip="true"></div>
        <div class="mobile controls" skip="true"></div>
        <section class="results" skip="true"></section>
    </div>
</template>

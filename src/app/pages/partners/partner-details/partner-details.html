<template args="model">
    <section class="synopsis">
        <img class="icon" src="{model.icon}" alt="">
        <div if="model.verifiedFeatures" class="badge">
            <img class="background" src="{model.badgeImage}" alt="verified">
            <i class="checkmark fa fa-check"></i>
            <div class="tooltip bottom">
                {model.verifiedFeatures}
            </div>
        </div>
        <div class="headline">{model.headline}</div>
        <a if="model.partnerUrl" class="partner-website" href="{model.partnerUrl}">
            Read more <i class="fas fa-external-link-alt"></i>
        </a>
    </section>
    <div class="scrolling-region">
        <section class="carousel" skip="true"></section>
        <section if="model.infoUrl">
            <a class="btn primary" href="{model.infoUrl}">{model.infoText}</a>
        </section>
        <hr>
        <section>
            <h2>Overview</h2>
            <div class="main-text" data-html="description" skip="true"></div>
            <h2>Related Books</h2>
            <div class="titles">
                <span class="title" each="title in model.titles">{title}</span>
            </div>
            <h2>Related Tags</h2>
            <div class="tags">
                <span each="entry in model.tags" class="tag">{entry.label}: {entry.value}</span>
            </div>
        </section>
    </div>
</template>

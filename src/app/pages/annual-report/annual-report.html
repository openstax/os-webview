<template args="model">
    <if condition="model">
        <section id="banner" style="background-image: url({model.improvingAccess.backgroundImage.image})" skip="true">
        </section>
        <section class="light" id="revolution" skip="true"></section>
        <section id="founding" skip="true"></section>
        <section id="reach" skip="true"></section>
        <section id="testimonials" class="light" skip="true"></section>
        <section id="sustainability" class="white" skip="true"></section>
        <section id="disruption" class="light" skip="true"></section>
        <section id="lookingAhead" class="light" skip="true"></section>
        <section id="map"
            style="background-image: url({model.map.backgroundImage.image}); position: relative;"
            skip="true"
        ></section>
        <section id="tutor" class="no-padding" style="position: relative" skip="true"></section>
        <section id="philanthropic-partners" class="white" skip="true"></section>
        <section id="giving" class="white" skip="true"></section>
    </if>
</template>

<template args="model">
    <label each="option in model.options" class="form-control">
        <span class="indicator">
            <input class="hidden" type="checkbox" value="{option.value}"
                checked="{model.isSelected(option.value)}"
            >
            <i class="tick fa fa-check"></i>
        </span>
        <span class="label-text">{option.label}</span>
    </label>
</template>

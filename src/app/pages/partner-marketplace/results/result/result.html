<template args="model">
    <div class="logo">
        <img if="model.logoUrl" src="{model.logoUrl}" alt="">
    </div>
    <div class="resource-title">{model.title}</div>
    <div class="resource-description" data-html="description" skip="true"></div>
    <div class="rating-box">
        <span>cost: $3</span>
        <span>rating: <i class="fas fa-star"></i>5</span>
    </div>
</template>

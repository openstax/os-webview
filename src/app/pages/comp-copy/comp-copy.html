<template args="model">
    <div if="model.introHeading" class="text-content subhead">
        <h1>{model.introHeading}</h1>
        <html-content class="description" data-html="introDescription" skip="true"></html-content>
    </div>
    <iframe name="form-response" id="form-response" src="" width="0" height="0"></iframe>
    <form accept-charset="UTF-8" class="form" target="form-response" if="model.introHeading"
     action="https://{model.salesforce.salesforceHome}/servlet/servlet.WebToLead?encoding=UTF-8" method="post">
        <div class="text-content">
             <div>
                <input name="utf8" type="hidden" value="âœ“">
                <input type=hidden name="oid" value="{model.salesforce.oid}">
                <input type=hidden name="lead_source" value="Comp Request">
            </div>

            <div class="labeled-inputs row top-of-form">
                <div class="col">
                    <label>
                        First name
                        <span class="invalid-message">{model.validationMessage('first_name')}</span>
                        <input name="first_name" type="text" required>
                    </label>
                    <label>
                        Last name
                        <span class="invalid-message">{model.validationMessage('last_name')}</span>
                        <input name="last_name" type="text" required>
                    </label>
                    <label>
                        School name
                        <span class="invalid-message">{model.validationMessage('company')}</span>
                        <input name="company" type="text" required>
                    </label>
                </div>

                <div class="col">
                    <label>
                        School url
                        <span class="invalid-message">{model.validationMessage('URL')}</span>
                        <input name="URL" type="text" required>
                    </label>
                    <label>
                        Email address
                        <span class="invalid-message">{model.validationMessage('email')}</span>
                        <input name="email" type="email" required>
                    </label>
                    <label>
                        Phone number
                        <span class="invalid-message">{model.validationMessage('phone')}</span>
                        <input name="phone" type="text" required>
                    </label>
                </div>
            </div>
        </div>

    <div class="wrapper">
    <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    <div class="text-content labeled-inputs row book-info">
        <div class="col">
            <label>
                Book Requested <span class="invalid-message">{model.validationMessage('00NU00000053nzR')}</span>
                <div skip="true"></div>
                <select name="00NU00000053nzR" required>
                    <option each="book in model.books" value="{book.salesforce_abbreviation}">
                        <span data-html="books[{$item}].title" skip="true"></span>
                    </option>
                </select>
            </label>


            <label>
                Number of students this semester
                <span class="invalid-message">{model.validationMessage('00NU00000052VId')}</span>
                <input name="00NU00000052VId" type="number" min="0" required>
            </label>

            <label>
                Your department
                <input name="department" type="text">
            </label>
        </div>

        <div class="col">
            <label class="form-item">
                Have you adopted an OpenStax textbook?
                <span class="invalid-message">{model.validationMessage('00NU00000055sqB')}</span>
                <div skip="true"></div>
                <select name="00NU00000055sqB">
                    <option value="1">Yes</option>
                    <option value="0" selected>No</option>
                </select>
            </label>

            <label>
                Decision date <span class="invalid-message">{model.validationMessage('00NU00000052i3K')}</span>
                <div skip="true"></div>
                <select name="00NU00000052i3K">
                    <option value="Fall" selected>Fall</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                </select>
            </label>

            <div class="cta">
                <input type="submit" value="Submit" role="button" class="btn"/>
            </div>
        </div>
    </form>
    </div>
</template>

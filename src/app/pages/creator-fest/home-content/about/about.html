<template args="model">
    <div class="boxed">
        <div class="location-box">
            <h2>{model.registerBox.headline}</h2>
            <div data-html="registerBox.address"></div>
            <a class="btn down-page" href="{model.registerBox.url}">{model.registerBox.text}</a>
        </div>
        <div class="super-headline">{model.superheadline}</div>
        <div class="text-block-left">
            <div>
                <h2>{model.headline}</h2>
                <div data-html="description"></div>
                <div class="blue-line"></div>
            </div>
            <div class="cards">
                <div each="card in model.cards" class="card">
                    <img src="{card.icon.image}" alt>
                    <h3>{card.headline}</h3>
                    <div data-html="cards[{$item}].description"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<template args="model">
    <div class="boxed">
        <div class="super-headline">{model.superheadline}</div>
        <div class="text-block-left">
            <div>
                <h2>{model.headline}</h2>
                <div data-html="description"></div>
                <div class="blue-line"></div>
            </div>
            <div class="stack">
                <div class="possible-decoration"></div>
                <div class="possibly-decorated">
                    <div data-html="htmlBlock"></div>
                </div>
            </div>
        </div>
    </div>
</template>

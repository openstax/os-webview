<template args="model">
    <div class="image-row">
        <a
            each="image in model.images"
            href="{image.link}"
            style="background-image: url({image.image})"
            aria-label="{image.alt_text}"
            tabindex="{$item == model.frameNumber ? 0 : -1}"
        ></a>
    </div>
    <div class="frame-control">
        <div class="dots">
            <button
                each="image in model.images"
                class="{$item == model.frameNumber ? 'dot active' : 'dot'}"
                type="button"
                data-index="{$item}"
                data-fn="{model.frameNumber}"
            ></button>
        </div>
    </div>
    <button if="model.frameNumber > 0"
        class="left-arrow"
        type="button"
    >
        <span class="fa fa-chevron-left"></span>
    </button>
    <button if="model.frameNumber < model.images.length - 1"
        class="right-arrow"
        type="button"
    >
        <span class="fa fa-chevron-right"></span>
    </button>
</template>

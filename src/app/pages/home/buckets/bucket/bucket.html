<template args="model">
    <div if="model.hasImage" class="image"
        role="img" aria-label="{model.image.alt_text || 'need alt text'}"
        style="background-image: url('{model.image.image}')"
    ></div>
    <div class="quote">
        <div>
            <span class="title">{model.heading}</span>
            <blurb-html data-html="content" class="blurb" skip="true"></blurb-html>
        </div>
        <a class="btn primary" href="{model.link}">{model.cta}</a>
    </div>
</template>

<template args="model">
    <div if="model.hasImage" class="image"></div>
    <div class="quote">
        <div>
            <span class="title">{model.heading}</span>
            <blurb-html data-html="content" class="blurb" skip="true"></blurb-html>
        </div>
        <a class="{`${model.btnClass} btn`}" href="{model.link}">{model.cta}</a>
    </div>
</template>

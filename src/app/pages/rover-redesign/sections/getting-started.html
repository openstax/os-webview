<template args="model">
    <div class="boxed">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="tagline">{model.description}</div>
        </div>
        <div class="cards">
            <div each="card in model.cards" class="card video-left-text-right">
                <div data-html="cards[{$item}].video"></div>
                <div class="text-block">
                    <h3>{card.heading}</h3>
                    <div>{card.description}</div>
                </div>
            </div>
        </div>
        <img src="/images/rover-redesign/rover-badge-goggles-perspective.svg" class="right-bottom" alt="Rover mascot">
    </div>
</template>

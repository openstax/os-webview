<template args="model">
    <div class="top-border"></div>
    <div class="boxed">
        <h2>{model.heading}</h2>
        <div class="faq-box">
            <div class="qa" each="qa in model.questions">
                <div class="question" data-index="{$item}">
                    {qa.question}
                    <span class="indicator fa fa-chevron-{model.isOpen($item) ? 'down' : 'right'}"></span>
                </div>
                <div class="answer {model.isOpen($item) ? '' : 'closed'}" data-html="questions[{$item}].answer"></div>
            </div>
        </div>
    </div>
</template>

<template args="model">
    <div each="entry in model" class="card">
        <if condition="model.upcoming">
            <div class="dated-heading">
                <div class="date">
                    <span class="day-of-month">{entry.dayOfMonth}</span>
                    <span class="month">{entry.month}</span>
                </div>
                <div class="title-and-time">
                    <div class="with-hovertitle">
                        <h3>{entry.title}</h3>
                        <div class="hovertitle">{entry.title}</div>
                    </div>
                    <span class="day-and-time">{entry.dayAndTime}</span>
                </div>
            </div>
            <hr>
        <else>
            <div class="with-hovertitle">
                <h3>{entry.title}</h3>
                <div class="hovertitle">{entry.title}</div>
            </div>
        </if>
        <div class="description">{entry.description}</div>
        <div if="model.upcoming" class="speakers-and-spaces">
            <div class="speakers">
                <span class="label">Speakers:</span>
                {entry.speakers}
            </div>
            <div class="spaces-remaining">
                <span class="label">Spaces remaining:</span>
                {entry.spacesRemaining}
            </div>
        </div>
        <a href="{entry.url}">
            {entry.linkText}
            <span class="fa fa-chevron-right"></span>
        </a>
    </div>
</template>

<template args="model">
    <div class="hero">
        <div class="text-side">
            <h1>{model.headline}</h1>
            <div>{model.description}</div>
        </div>
        <div class="picture-side" style="background-image: url('{model.heroImage}')"></div>
    </div>
    <main>
        <div class="content">
            <h1>Webinars</h1>
            <div class="phone-view" skip="true"></div>
            <div class="bigger-view">
                <div class="tab-controller" skip="true"></div>
                <div class="tab-content" skip="true"></div>
            </div>
        </div>
    </main>
</template>

<template args="model">
    <div class="hero {model.reverseGradient ? 'reverse-gradient' : ''}" data-slug="{model.slug}">
        <div class="content book-title">
            <h1 if="model.titleImage" class="image-heading">
                <img class="title-image" src="{model.titleImage}" alt="{model.bookTitle}">
                <img if="model.titleLogo" class="title-logo" src="{model.titleLogo}" alt="">
            </h1>
        </div>
    </div>
    <div class="content-wrapper {model.tocActive ? 'drawer-open' : ''}">
        <div class="toc-slideout" class="{model.startOpen ? 'start-open'}">
            <div class="top-padding">
                <span class="close-toc" role="button" tabindex="0">
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="toc-slideout-contents" skip="true"></div>
            <div class="bottom-padding"></div>
        </div>
        <div class="content">
            <div class="phone-view" skip="true"></div>
            <div class="bigger-view">
                <div class="tab-controller" skip="true"></div>
                <div class="tab-content" skip="true"></div>
            </div>
        </div>
    </div>
</template>

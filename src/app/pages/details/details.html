<template args="model">
    <div class="hero {model.reverseGradient ? 'reverse-gradient' : ''}" data-slug="{model.slug}">
        <div class="content book-title">
            <if condition="model.titleImage">
                <h1 class="image-heading">
                    <img class="title-image" src="{model.titleImage}" alt={model.bookTitle}>
                </h1>
            </if>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <div class="phone-view" skip="true"></div>
            <div class="bigger-view hide-tab">
                <div class="tab-controller" skip="true"></div>
                <div class="tab-content" skip="true"></div>
            </div>
        </div>
    </div>
</template>

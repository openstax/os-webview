<template args="model">
    <if condition="model.beforeSubmit">
        <div>
            Instructors with a verified account can request a complimentary
            iBooks version of their book.
        </div>
        <div class="book-requested">
            <div class="header">Book requested</div>
            <img src="{model.coverUrl}">
            {model.title}
            <iframe name="form-response" id="form-response" src="about:blank" width="0" height="0"></iframe>
        </div>
        <form accept-charset="UTF-8" target="form-response"
         action="{model.salesforce.webtoleadUrl}" method="post"
         >
            <div>
                <div hidden>
                    <input type="hidden" name="utf8" value="âœ“">
                    <input type="hidden" name="oid" value="{model.salesforce.oid}">
                    <input type="hidden" name="lead_source" value="Comp Request">
                    <input type="hidden" name="first_name" value="{model.user.firstName}">
                    <input type="hidden" name="last_name" value="{model.user.lastName}">
                    <input type="hidden" name="email" value="{model.user.email}">
                    <input type="hidden" name="00NU00000053nzR" value="{model.salesforceTitle}">
                </div>
                How many students will be using {model.title} this semester?
                <div class="hint">
                    Include sections taught by any teaching assistants that you supervise.
                </div>
                <input name="00NU00000052VId" type="number" min="0" required>
            </div>
            <if condition="model.notAvailable">
                <div>
                    This title is not available.
                </div>
            <else>
                <div class="button-row">
                    <button class="primary" disabled="{model.salesforceTitle ? null : ''}">Request iBook</button>
                    <button type="reset">Cancel</button>
                </div>
            </if>
        </form>
    <else>
        <div class="confirmation">
            <div class="confirmation-header">Your request was submitted!</div>
            {' '}
            <div class="confirmation-content">
                We'll send you an email shortly with your download code.
            </div>
        </div>
        <div class="button-row">
            <button type="button" class="primary close-button">Close</button>
        </div>
    </if>

</template>

<template args="model">
    <div class="top">
        <div class="top-line">
            <h3>{model.heading}</h3>
            <img if="model.creatorFest"
                title="This resource was created by instructors at Creator Fest"
                src="/images/details/cf-badge.svg"
            >
        </div>
        <div data-html="description"></div>
    </div>
    <div class="bottom">
        <div class="left">
            <if condition="model.link">
                {model.link.text}
            <else>
                Access pending
            </if>
        </div>
        <div class="right">
            <i class="fa fa-{model.link ? model.iconType : 'lock'}"></i>
        </div>
    </div>
</template>

<template args="model">
    <div class="loc-pub-date" if="model.publish_date">
        <h4>Data publikacji:</h4>
        <div id='publish-date'>{model.formattedPublishDate}</div>
    </div>
    <div class="loc-web-update-date" if="model.formattedWebUpdateDate">
        <h4>Web Version Last Updated:</h4>
        {model.formattedWebUpdateDate}
    </div>
    <div class="loc-pdf-update-date" if="model.formattedPDFUpdateDate">
        <h4>PDF Version Last Updated:</h4>
        {model.formattedPDFUpdateDate}
    </div>
    <div class="loc-print-isbn" if="model.print_isbn_10 || model.print_isbn_13">
        <h4>Wydrukowane</h4>
        <div>
            <div if="model.print_isbn_10">ISBN-10: {model.print_isbn_10}</div>
            <div if="model.print_isbn_13">ISBN-13: {model.print_isbn_13}</div>
        </div>
    </div>
    <div class="loc-digital-isbn" if="model.digital_isbn_10 || model.digital_isbn_13">
        <h4>Wersja cyfrowa</h4>
        <div>
            <div if="model.digital_isbn_10">ISBN-10: {model.digital_isbn_10}</div>
            <div if="model.digital_isbn_13">ISBN-13: {model.digital_isbn_13}</div>
        </div>
    </div>
    <div class="loc-ibook-isbn" if="model.ibook_isbn_10 || model.ibook_isbn_10">
        <h4>iBooks<span if="model.ibook_volume_2_isbn_10 || model.ibook_volume_2_isbn_13">&nbsp;Part 1</span>
        </h4>
        <div>
            <div if="model.ibook_isbn_10">ISBN-10: {model.ibook_isbn_10}</div>
            <div if="model.ibook_isbn_13">ISBN-13: {model.ibook_isbn_13}</div>
        </div>
    </div>
    <div class="loc-ibook-isbn" if="model.ibook_volume_2_isbn_10 || model.ibook_volume_2_isbn_13">
        <h4>iBooks Part 2</h4>
        <div>
            <div if="model.ibook_isbn_10">ISBN-10: {model.ibook_volume_2_isbn_10}</div>
            <div if="model.ibook_isbn_13">ISBN-13: {model.ibook_volume_2_isbn_13}</div>
        </div>
    </div>
    <div if="model.license_name">
        <h4>Licencja</h4>
        <div class="license">
            <div>
                <img src="{model.licenseIcon}" alt="">
                <div>
                    <div if="!model.license_text">
                        <span data-html="title" skip="true"></span>
                        został opracowany przez OpenStax Polska i jest udostępniany na
                        <span class="text">licencji Creative Commons uznanie autorstwa v4.0</span>.
                    </div>
                    <div if="model.license_text" data-html="license_text" skip="true"></div>
                </div>
            </div>
        </div>
    </div>
</template>

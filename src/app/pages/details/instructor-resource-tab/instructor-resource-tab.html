<template args="model">
    <div>
        <div class="free-stuff-blurb">
            <h2 data-html="freeStuff.heading" skip="true"></h2>
            <div data-html="freeStuff.blurb" class="blurb-body" skip="true"></div>
        </div>
        <div>
            <div class="featured-resources" skip="true"></div>
            <div if="model.showDivider" class="divider">
                <div class="line"></div>
                see additional resources below
                <div class="line"></div>
            </div>
        </div>
        <div class="cards {model.includePartners}">
            <div class="resources" skip="true"></div>
            <div class="partners" skip="true"></div>
        </div>
    </div>
    <a href="{model.webinar.url}" class="webinars">
        <div class="icon-cell"><span class="fa fa-desktop"></span></div>
        <div class="blurb">
            <h2>{model.webinar.text}</h2>
            <div class="blurb" data-html="webinar.blurb" skip="true"></div>
        </div>
    </a>
</template>

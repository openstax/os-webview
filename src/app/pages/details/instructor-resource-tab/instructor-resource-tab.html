<template args="model">
    <div>
        <div class="free-stuff-blurb">
            <h2 data-html="freeStuff.heading" skip="true"></h2>
            <div data-html="freeStuff.blurb" class="blurb-body" skip="true"></div>
        </div>
        <div class="resources">
            <div class="resource-box double">
                <div class="top-line">
                    <h3>{model.communityResource.heading}</h3>
                    <img src="{model.communityResource.logoUrl}">
                </div>
                <div class="blurb">
                  <span data-html="communityResource.blurb" skip="true"></span>
                  <br>
                  <a href="{model.communityResource.url}">
                      {model.communityResource.cta}
                      <i class="fa fa-external-link-alt"></i>
                  </a>
                </div>
                <div class="bottom">
                    <div class="left"></div>
                    <div class="right">
                        <a href="{model.communityResource.featureUrl}">
                          {model.communityResource.featureText}
                        </a>
                    </div>
                </div>
            </div>
            <resource-box each="resource in model.resources" skip="true"></resource-box>
        </div>
    </div>
    <a href="{model.webinar.url}" class="webinars">
        <div class="icon-cell"><span class="fa fa-desktop"></span></div>
        <div>
            <h2>{model.webinar.text}</h2>
            <div class="blurb" data-html="webinar.blurb" skip="true"></div>
        </div>
    </a>
    <hr>
    <if condition="model.allies.length">
        <div class="ally-blurb">
            <h2>{model.ally.heading}</h2>
            <div class="blurb-body" data-html="ally.blurb" skip="true"></div>
            <div class="ally-logo">
                <img
                src="http://staxlogos.openstax.org/OSX-ALLY-Gray-RGB-150dpi.png"
                alt=""
                >
            </div>
        </div>
        <div class="ally resources">
            <a each="ally in model.allies"
            href="{ally.book_link_url}"
            class="ally-box resource-box"
            >
                <div class="top">
                    <img src="{ally.ally_color_logo}">
                    <div class="hover-blurb" data-html="allies[{$item}].ally_short_description"></div>
                </div>
                <div class="bottom">
                    {ally.book_link_text}
                    <i class="fa fa-external-link-alt"></i>
                </div>
            </a>
        </div>
    </if>

</template>

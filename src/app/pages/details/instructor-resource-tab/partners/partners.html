<template args="model">
    <div class="title-bar">
        {model.title}
        <a class="filter-for-book" href="/partners">{model.seeMoreText}</a>
    </div>
    <div class="blurb-scroller">
        <div class="blurbs">
            <a each="blurb in model.blurbs" class="blurb" href="{blurb.url}">
                <div class="logo">
                    <img src="{blurb.image}" alt="">
                </div>
                <div if="blurb.verifiedFeatures" class="badge">
                    <img class="background" src="{model.badgeImage}" alt="verified">
                    <i class="checkmark fa fa-check"></i>
                    <div class="tooltip right">
                        {blurb.verifiedFeatures}
                    </div>
                </div>
                <div class="name">{blurb.name}</div>
                <div class="tags">
                    <div if="blurb.cost" class="info">
                        <span class="label">Cost:</span>{blurb.cost}
                    </div>
                    <div if="blurb.type" class="info">
                        <span class="label">Type:</span>{blurb.type}
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>

<template args="model">
    <h4>{model.resource_heading}</h4>
    <if condition="model.resource_description">
      RESOURCE DESCRIPTION HTML!
    </if>
    <span class="link-and-lock">
        <a href="{model.linkUrl}" data-local="true">{model.link_text}</a>
        <if condition="model.showLock">
            <i class="locked-state fa {model.showLock}"></i>
        </if>
    </span>
</template>

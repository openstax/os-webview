<template args="model">
    <section class="container book-info">
        <div class="polish cover-wrap{model.comingSoon}"><img src="{model.cover_url}" alt="" class="book-cover"></div>
            <section class="details">
                <h1 class="title" data-html="title" skip="true"></h1>
                <div class="tabs">
                    <if condition="model.table_of_contents">
                        <a class="table-of-contents-link" class="tab" aria-role="button"
                        tabindex="0"><span>Spis treści</span></a>
                        <div class="table-of-contents {model.tocIsOpen ? '' : 'hidden'}">
                            <div class="box mac-scroll">
                                <div class="toc-remover" tabindex="0"><i class="fa fa-times" aria-hidden="true"></i></div>
                                <table-of-contents skip="true"></table-of-contents>
                            </div>
                        </div>
                    </if>
                    <if condition="model.community_resource_url">
                        <a href="#resources" class="tab"><span>Dla wykładowców</span></a>
                    <else>
                        <a if="model.book_faculty_resources.length" href="#faculty-resources" class="tab">
                            <span>Materiały dla wykładowców</span>
                        </a>
                    </if>
                    <if condition="model.book_student_resources.length">
                        <a href="#student-resources-section" class="tab"><span>Dla studentów</span></a>
                    </if>
                    <a href="#details" class="tab"><span>Szczegóły</span></a>
                    <if condition="!model.comingSoon">
                        <a href="#errata" class="tab errata-tab"><span>Errata</span></a>
                    </if>
                </div>
                <p class="blurb" data-html="description" skip="true"></p>
                <div>
                    <if condition="model.topSenior.length">
                        <div id="senior-top-authors">
                            <h2>Główni autorzy</h2>
                            <div each="author in model.topSenior">
                                {author.name}<if condition="author.university">, {author.university}</if>
                            </div>
                        </div>
                    </if>
                    <if condition="model.topNonsenior.length">
                        <div id="top-authors">
                            <h2> Autorzy</h2>
                            <div each="author in model.topNonsenior">
                                {author.name}<if condition="author.university">, {author.university}</if>
                            </div>
                        </div>
                    </if>
                    <div class="links" if="model.allSenior.length || model.allNonsenior.length">
                        <a class="go-to down-page" href="#details">Pokaż wszystkich autorów</a>
                    </div>
                </div>
            </section>
            <section class="floating-menu {model.bottom}">
                <div class="box">
                <h2>Przejdź do książki</h2>
                <div class="get-this-book" skip="true"></div>
                <div class="notes"></div>
                <div class="cta">
                    <p class="interested-text">
                        Używasz tego podręcznika albo chcesz go wykorzystać na swoich zajęciach?
                    </p>
                    <if condition="model.salesforce_abbreviation">
                        <a href="https://openstax.pl/pl/newsletter" class="btn">Dowiedz się więcej</a>
                        <span class="dummy-last-child"></span>
                    </if>
                </div>
            </div>
            </section>
    </section>
    <section class="endorsement" if="model.book_quotes.length">
        <div class="container">
            <blockquote>
                <div data-html="book_quotes[0].quote_text" skip="true"></div>
                    <p class="attribution">
                            <span>— <span>{model.book_quotes[0].quote_author}</span></span>
                            <span>{model.book_quotes[0].quote_author_school}</span>
                    </p>
            </blockquote>
        </div>
        <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    </section>
    <section class="resources block">
        <div class="container">
            <if condition="model.community_resource_url">
                <div id="resources" class="row">
                    <h3>Materiały użytkowników</h3>
                    <p>
                        Znajdź zasoby opublikowane przez użytkowników
                        podręcznika {model.title}
                        i podziel się własnymi.
                    </p>
                    <a href="{model.community_resource_url}" class="btn btn-orange">{model.community_resource_cta}</a>
                </div>
            </if>
            <if condition="model.book_faculty_resources.length">
                <div id="faculty-resources" class="row">
                    <h3>Materiały OpenStax dla wykładowców</h3>
                    <p if="!model.hideInstructorInstructions">
                        Darmowe zasoby dopasowane do podręcznika.
                        <span data-html="extraInstructions" skip="true"></span>
                    </p>
                    <div id="instructor-resources" class="resource" skip="true"></div>
                </div>
            </if>
            <if condition="model.book_allies.length">
                <div id="partner-resources" class="row">
                    <h3>Narzędzia</h3>
                    <p>
                    Partnerzy OpenStax dostarczają w przystępnych cenach dodatkowe
                    usługi i zasoby do naszego podręcznika. Dowiedz się, kim są
                    nasi <a href="/partners">partnerzy</a> i poznaj ich ofertę.</p>
                    <div id='partners' class="resource" skip="true"></div>
                </div>
            </if>
            <if condition="model.book_student_resources.length">
                <div id="student-resources-section" class="row">
                    <h3>Materiały dla studentów</h3>
                    <p>
                        Darmowe, dopasowane do podręcznika zasoby,
                        które pomogą ci celująco zdać ezgaminy.
                    </p>
                    <div id="student-resources" class="resource" skip="true"></div>
                </div>
            </if>
        </div>
        <if condition="model.polish_student_handbook_url">
            <div class="student-resources-cta">
                <div class="container">
                    <div class="caption">
                        <h2>Dowiedz się, jak możesz propagować inne podręczniki OpenStax na swojej uczelni!</h2>
                        <div class="cta">
                            <a href="{model.student_handbook_url}" class="btn handbook-link">więcej</a>
                        </div>
                    </div>
                </div>
            </div>
        </if>
    </section>
    <section id="details" class="authors">
        <div class="container">
        <h2>Szczegółowe informacje</h2>
        <if condition="model.allSenior.length || model.allNonsenior.length">
            <h3>Autorzy</h3>
            <if condition="model.allSenior.length">
                <div id="senior-all-authors">
                    <h4>Główni autorzy</h4>
                    <div each="author in model.allSenior">
                        {author.name}<if condition="author.university">, {author.university}</if>
                    </div>
                </div>
            </if>
            <if condition="model.allNonsenior.length">
                <div id="nonsenior-all-authors">
                    <h4> Autorzy</h4>
                    <div each="author in model.allNonsenior">
                        {author.name}<if condition="author.university">, {author.university}</if>
                    </div>
                </div>
            </if>
        </if>
        <table class="publish-info">
            <tbody>
                <tr if="model.publish_date">
                    <th>Data publikacji</th>
                    <td id='publish-date'>{model.formattedPublishDate}</td>
                </tr>
                <tr if="model.print_isbn_10 || model.print_isbn_13">
                    <th>Wersja drukowana</th>
                    <td>
                        <div if="model.print_isbn_10">ISBN-10: {model.print_isbn_10}</div>
                        <div if="model.print_isbn_13">ISBN-13: {model.print_isbn_13}</div>
                    </td>
                </tr>
                <tr if="model.digital_isbn_10 || model.digital_isbn_13">
                    <th>Wersja cyfrowa</th>
                    <td>
                        <div if="model.digital_isbn_10">ISBN-10: {model.digital_isbn_10}</div>
                        <div if="model.digital_isbn_13">ISBN-13: {model.digital_isbn_13}</div>
                    </td>
                </tr>
                <tr if="model.ibook_isbn_10 || model.ibook_isbn_10">
                    <th>Wersja iBooks
                        <span if="model.ibook_volume_2_isbn_10 || model.ibook_volume_2_isbn_13">
                            część 1
                        </span>
                    </th>
                    <td>
                        <div if="model.ibook_isbn_10">ISBN-10: {model.ibook_isbn_10}</div>
                        <div if="model.ibook_isbn_13">ISBN-13: {model.ibook_isbn_13}</div>
                    </td>
                </tr>
                <tr if="model.ibook_volume_2_isbn_10 || model.ibook_volume_2_isbn_13">
                    <th>iBooks część 2</th>
                    <td>
                        <div if="model.ibook_isbn_10">ISBN-10: {model.ibook_volume_2_isbn_10}</div>
                        <div if="model.ibook_isbn_13">ISBN-13: {model.ibook_volume_2_isbn_13}</div>
                    </td>
                </tr>
                <tr if="model.license_name">
                    <th>Licencja</th>
                    <td class="license">
                        <div>
                            <img src="{model.licenseIcon}" alt="">
                            <div>
                                <div if="!model.license_text">
                                    Podręcznik Fizyka dla szkół wyższych został
                                    opracowany przez OpenStax Polska i jest
                                    udostępniany na licencji Creative Commons
                                    uznanie autorstwa v4.0.
                                </div>
                                <div if="model.license_text" data-html="license_text" skip="true"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </section>
    <section id="errata" class="errata">
        <if condition="!model.comingSoon">
            <div class="container">
                <h2>Errata</h2>
                <p>
                    Wszystkie podręczniki publikowane przez OpenStax Polska
                    przechodzą rygorystyczny proces redakcji i recenzji. Jednak nawet
                    w najlepszych podręcznikach czasem zdarzają się błędy. Na szczęście,
                    nasze podręczniki są cyfrowe, co sprawia, że łatwo można je poprawić.
                    Robimy to regularnie publikując uaktualnione wydania. Jeśli chcesz,
                    abyśmy wprowadzili poprawkę, możesz zgłosić ją używając linku poniżej.
                    Po rozważeniu twojej propozycji wprowadzimy niezbędne zmiany.
                </p>
                <ul class="links no-bullets">
                    <li><a href="https://openstax.pl/pl/errata" class="go-to suggest-correction-link">Zgłoś poprawkę</a></li>
                </ul>
            </div>
        </if>
    </section>
</template>

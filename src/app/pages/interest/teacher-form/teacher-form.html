<template args="model">
    <iframe name="form-response" id="form-response" src="" width="0" height="0"></iframe>
    <form accept-charset="UTF-8" action="https://{model.salesforce.salesforceHome}/servlet/servlet.WebToLead?encoding=UTF-8"
     target="form-response" class="new_adoption_interest form" method="post">
        <div>
            <input type="hidden" name="oid" value="{model.salesforce.oid}">
            <input type="hidden" name="lead_source" value="OS Interest Form">
            <input type="hidden" name="00NU00000055spw" value="High Interest in Adopting">
            <input type="hidden" name="Role__c" value="{model.userRole}">
        </div>
        <div class="text-content">
            <div
                class="grouping {model.currentSection === 1 ? '' : 'hidden'}"
            >
                <h2>Tell us about you.</h2>
                <plug-in data-id="contactInfo" skip="true"></plug-in>
                <div class="flexrow"><button type="button" class="btn primary next">Next</button></div>
            </div>
            <div class="grouping {model.currentSection === 2 ? '' : 'hidden'}">
                <h2>Tell us about the book</h2>
                <plug-in data-id="whichBook" skip="true"></plug-in>
                <plug-in data-id="howMany" skip="true"></plug-in>
                <plug-in data-id="partnerContact" skip="true"></plug-in>

                <plug-in data-id="hearAbout" skip="true"></plug-in>

                <div class="flexrow">
                    <button type="button" class="secondary back">Back</button>
                    <button type="submit" class="btn primary">Submit</button>
                </div>
            </div>
        </div>

    </form>
</template>

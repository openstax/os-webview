<template args="model">
    <div class="content-block">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="description-block" data-html="description"></div>
        </div>
        <div class="img-block">
            <img src="{model.image}" alt="{model.altText}">
            <div class="caption" data-html="caption"></div>
        </div>
    </div>
</template>

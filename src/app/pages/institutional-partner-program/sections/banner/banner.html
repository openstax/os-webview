<template args="model">
    <div class="background-image" style="background-image: url({model.backgroundImage})"></div>
    <div class="gradient-overlay"></div>
    <div class="content-block">
        <h1>{model.heading}</h1>
        <div data-html="description"></div>
        <a class="btn primary" href="{model.linkUrl}">{model.linkText}</a>
    </div>
</template>

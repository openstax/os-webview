<template args="model">
    <div class="content-block">
        <div class="text-block">
            <h2>{model.heading}</h2>
            <div class="description-block" data-html="description"></div>
        </div>
        <div class="cards">
            <div each="card in model.cards" class="card">
                <img class="corner-icon" src="{card.icon.image}">
                <div class="heading"><span class="big-text">{card.headingNumber}</span>{card.headingUnit}</div>
                <div class="description-block">{card.description}</div>
            </div>
        </div>
    </div>
</template>

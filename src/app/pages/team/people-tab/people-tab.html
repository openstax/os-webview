<template args="model">
    <span class="row-of-three"></span>
    <span class="row-of-four"></span>
    <div
        each="entry in model"
        class="card {model.selectedCard == $item ? 'open' : ''}"
        role="{entry.title && entry.bio ? 'button' : ''}"
        data-index={$item}
    >
        <if condition="entry.title">
            <div class="content">
                <div class="image-holder">
                    <img src="{entry.photo ? entry.photo.file : ''}">
                </div>
                <div class="name">{entry.name}</div>
                <div>{entry.title}</div>
            </div>
        <else>
            <div class="content">
                <div class="name">{entry.name}</div>
                <div class="bio">{entry.bio}</div>
            </div>
        </if>
    </div>
    <div if="model.spacerCount > 3"></div>
    <div if="model.spacerCount > 2"></div>
    <div if="model.spacerCount > 1"></div>
    <div if="model.spacerCount > 0"></div>
    <div if="model.selectedCard" class="card bio tooltip {model.isEndOfRow ? 'on-right' : ''}">
        <span class="fa fa-times put-away" role="button"></span>
        {model[model.selectedCard].bio}
    </div>
</template>

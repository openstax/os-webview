<template args="model">
    <div id="mapd" class="mapd" skip="true"></div>
    <a href="/global-reach" class="back-impact-div">
        <span class="close-map-msg">Close map</span>
        <div class="back-impact-btn">
            <i class="fa fa-times left-arrow-bak"></i>
        </div>
    </a>
    <div class="search-box-region {model.searchBoxMinimized ? 'minimized' : ''}" skip="true"></div>
    <div class="popup-msg-div" if="model.popupVisible">
        <div class="popup-msg-cross">
            <i class="fa fa-times popup-msg-cross-icon" role="button" tabindex="0"></i>
        </div>
        <div>Not seeing your school? Numbers aren't right?</div>
        <div class="popup-msg-link"><a href="https://openstax.org/adoption">Let us know.</a></div>
        <div>Since our books are free, we rely on instructors to tell us theyâ€™re using our books.</div>
    </div>
</template>

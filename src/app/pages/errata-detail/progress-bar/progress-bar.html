<template args="model">
    <div class="progress-bar-labels">
        <div class="label">
            <div class="event">In Review</div>
            <div if="model.showDatesInBar" class="date">{model.createdDate}</div>
        </div>
        <div class="label">
            <div class="event">Reviewed</div>
            <div if="model.showDatesInBar" class="date">{model.reviewedDate}</div>
        </div>
        <div class="label">
            <div class="event">{model.barStatus || 'Corrected'}</div>
            <div if="model.showDatesInBar" class="date">{model.correctedDate}</div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-layer">
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="progress-bar-layer">
            <div class="node{model.firstNodeClass}"></div>
            <div class="node{model.secondNodeClass}"></div>
            <div class="node{model.thirdNodeClass}"></div>
        </div>
    </div>
</template>

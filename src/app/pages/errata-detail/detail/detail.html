<template args="model">
    <div class="info body-block graybottom" if="model.showDecisionDetails">
        <div class="label-value-pair" each="pair in model.decisionDataPairs">
            <div class="label">{pair[0]}</div>
            <div class="value">{model.detail[pair[1]] || ''}</div>
        </div>
    </div>
    <div class="info body-block">
        <div class="label-value-pair" each="pair in model.detailDataPairs">
            <div class="label">{pair[0]}</div>
            <div class="value" data-html="detail['{pair[1]}'] || ''" skip="true"></div>
        </div>
    </div>
    <div class="note">
       You can check the status of all errata submissions on the
        <a href="/errata/?book={encodeURIComponent(model.detail.bookTitle)}">
            <span data-html="detail.bookTitle" skip="true"></span>
            Errata Page</a>.
    </div>
</template>

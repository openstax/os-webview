<template args="model">
    <if condition="model.image">
        <div class="image" style="background-image: url({model.image}){model.height ? `; height: ${model.height}px` : ''}">
        </div>
    </if>
    <div class="quote {model.colorScheme ? model.colorScheme : ''}">
        <blockquote>
            <span class="content"></span>
            <div if="model.attribution" class="attribution">â€” {model.attribution}</div>
        </blockquote>
        <img if="model.overlay" class="overlay" src="{model.overlay}">
        <a if="model.cta" class="btn btn-orange" href="{model.link}">{model.cta}</a>
    </div>
</template>

<template args="model">
    <div class="triangle-attachment">
        <div class="container">
            <span class="callout-title">{model.calloutTitle}</span>
            <button type="button" class="put-away"><i class="fa fa-times"></i></button>
            <div if="model.calloutBlurb" class="callout-blurb" data-html="calloutBlurb"></div>
        </div>
    </div>
</template>

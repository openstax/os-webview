<template args="model">
    <if condition="model.title === ''">
        <button class="put-away no-title-bar">
            ×
        </button>
    <else>
        <div class="title-bar">
            <span id="dialog-title" class="text-title">{model.title}</span>
            <span if="model.htmlTitle" class="html-title" skip="true"></span>
            <button class="put-away" hidden="{model.putAwayHidden}">
                ×
            </button>
        </div>
    </if>
    <div class="main-region" skip="true"></div>
</template>

<template args="model">
    <div class="intro-paragraph">
        Calculate how much your students will save this year
    </div>
    <div class="input-blocks">
        <div class="{`cost block ${model.activeBlock === 'dollars' ? 'active' : ''}`}">
            <div class="input-zone">
                <div class="dollar-input">
                    <span class="{model.values.dollars ? '' : 'placeholder'}">$</span>
                    <input class="{`giant ${model.widthClass.dollars}`}" name="dollars" type="number" placeholder="00" min="1" />
                </div>
                <div class="instructions">Enter your previous book cost</div>
            </div>
            <div class="active-indicator">
                <if condition="model.isValid.dollars">
                    <img src="/images/components/green-checked-radio.svg" />
                <else>
                    <img src="/images/components/unchecked-radio.svg" />
                </if>
            </div>
        </div>
        <div class="{`student block ${model.activeBlock === 'students' ? 'active' : ''}`}">
            <div class="input-zone">
                <input class="{`giant ${model.widthClass.students}`}" name="students" type="number" placeholder="00" min="1" />
                <div class="instructions">
                    The number of students you teach  each academic year
                </div>
            </div>
            <div class="active-indicator">
                <if condition="model.isValid.students">
                    <img src="/images/components/green-checked-radio.svg" />
                <else>
                    <img src="/images/components/unchecked-radio.svg" />
                </if>
            </div>
        </div>
    </div>
    <if condition="model.isValid.dollars && model.isValid.students">
        <button class="btn cta calculate">Calculate</button>
        <div if="model.calculated" class="output {model.waiting ? 'hidden' : ''}">
            <div class="savings block">
                <div class="text">
                    <span class="raised">$</span>
                    <span class="giant">{model.product().toLocaleString()}</span>
                </div>
                <div>Pretty amazing!</div>
            </div>
            <div class="share">
                <div class="text">
                    Spread the word and join the textbook revolution
                </div>
                <share-buttons></share-buttons>
            </div>
        </div>
    </if>
</template>

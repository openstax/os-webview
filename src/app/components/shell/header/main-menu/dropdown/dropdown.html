<template args="model">
    <a href="."
     role="menuitem" aria-haspopup="true">
     {model.dropdownLabel}
     <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 30">
         <title>arrow</title>
         <path d="M12,1L26,16,12,31,8,27,18,16,8,5Z" transform="translate(-8 -1)"/>
     </svg>
    </a>
    <div class="dropdown-container">
        <nav class="dropdown-menu"
         role="menu"
         aria-expanded="{model.isOpen}"
         aria-label="{`${model.dropdownLabel} menu`}">
            <div  each="item in model.items">
                <a href="{item.url}"
                role="menuitem"
                tabindex="-1"
                data-html="items[{$item}].label"
                data-local="{model.items[$item].isLocal ? 'true' : null}"
                skip="true"
                ></a>
                <div if="item.trainingWheel" class="training-wheel">
                    <div class="put-away-row" tabindex="-1"><button class="put-away"
                    tabindex="0" data-keep-open="true">Ã—</button></div>
                    <img src="/images/openstax-tutor/tutor-logo.svg">
                    <hr>
                    <div class="message">You can access your OpenStax Tutor courses here!</div>
                    <div class="button-row" tabindex="-1"><button tabindex="0"
                    data-keep-open="true">Got It</button></div>
                </div>
            </div>
        </nav>
    </div>
</template>

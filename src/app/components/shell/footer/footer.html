<template args="model">
    <div class="top">
        <div class="boxed">
            <h2>{model.supporters}</h2>
            <div class="mission">
                It's our mission to give every student the tools they need to
                be successful in the classroom. Help our cause by
                <a href="/give" target="_blank">donating</a> today.
            </div>
            <div class="column col1">
                <h3>Help</h3>
                <a href="/contact">Contact Us</a>
                <a href="https://openstax.secure.force.com/help">Support Center</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="column col2">
                <h3>OpenStax</h3>
                <a href="/press">Press</a>
                <a href="http://www2.openstax.org/l/218812/2016-10-04/lvk">Newsletter</a>
                <a href="/careers">Careers</a>
            </div>
            <div class="column col3">
                <h3>Policies</h3>
                <a href="/accessibility-statement">Accessibility Statement</a>
                <a href="/tos">Terms of Use</a>
                <a href="/license">Licensing</a>
                <a href="/privacy-policy">Privacy Policy</a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="boxed">
            <div class="copyrights">
                <div data-html="copyright" skip="true"></div>
                <ap-html data-html="apStatement" skip="true"></ap-html>
            </div>

            <div class="social" role="directory">
                <a class="btn btn-social facebook" href="{model.facebookLink}" title="Facebook">
                    <i class="fab fa-facebook-f" title="Facebook"></i>
                </a>
                <a class="btn btn-social twitter" href="{model.twitterLink}" title="Twitter">
                    <i class="fab fa-twitter" title="Twitter"></i>
                </a>
                <a class="btn btn-social linkedin" href="{model.linkedinLink}" title="LinkedIn">
                    <i class="fab fa-linkedin-in" title="LinkedIn"></i>
                </a>
                <a class="btn btn-social instagram" href="https://www.instagram.com/openstax/" title="Instagram">
                    <i class="fab fa-instagram" title="Instagram"></i>
                </a>
                <a class="rice-logo" href="http://www.rice.edu">
                    <img src="/images/rice-white-text.png" alt="Rice University logo">
                </a>
            </div>
        </div>
    </div>
</template>

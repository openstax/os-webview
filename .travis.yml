language: node_js
before_install:
  - rvm install 2.3.1
  - gem install scss_lint
sudo: false
notifications:
  email: false
env:
  global:
    - CXX=g++-4.8
    - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script: ./script/test
after_script:
  # Report coverage to codecov
  - bash <(curl -s https://codecov.io/bash)

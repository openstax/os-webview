language: node_js
node_js:
  - '5.5'
compiler: clang-3.6
before_install:
  - gem install scss_lint
  - npm install -g gulpjs/gulp-cli#4.0 jspm
  - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
sudo: false
notifications:
  email: false
env:
  global:
    - CXX=clang-3.6
    - secure: 
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8

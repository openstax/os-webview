language: node_js
node_js:
  - '6.2'
before_install:
  - rvm install 2.3.1
  - gem install scss_lint
  - npm install -g gulp-cli jspm
  - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
sudo: false
notifications:
  email: false
env:
  global:
    - CXX=g++-4.8
    - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

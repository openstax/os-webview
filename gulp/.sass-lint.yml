# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# SelectorDepth
#
# The following settings/values are unsupported by sass-lint:
# Linter NestingDepth, option "ignore_parent_selectors"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  indentation:
    - 2
    - size: 4
  leading-zero:
    - 2
    - include: true
  nesting-depth:
    - 1
    - max-depth: 6
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-ids: 0
  no-misspelled-properties:
    - 2
    - extra-properties:
        - align-items
        - grid-gap
        - grid-row-gap
        - grid-column-gap
        - grid-row-end
        - grid-row-start
        - grid-template-columns
        - grid-template-rows
        - grid-column-end
        - grid-column-start
        - grid-row-start
        - justify-items
        - place-self
  property-units:
    - 2
    - global:
        - em
        - rem
        - '%'
        - vw
        - vh
        - vmin
        - vmax
        - s
        - fr
